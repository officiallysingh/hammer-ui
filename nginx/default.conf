# rate limit zones (per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=page_limit:10m rate=5r/s;

resolver 127.0.0.11 valid=10s ipv6=off;

server {
  listen 80;
  server_name _;

  # Security headers (safe defaults)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Health endpoint
  location = /health {
    proxy_pass http://web:3000/api/health;
    access_log off;
  }

  # Metrics (lock down as needed)
  location = /metrics {
    allow 127.0.0.1;
    allow 172.16.0.0/12; # docker bridge / internal (adjust to your env)
    deny all;
    proxy_pass http://web:3000/api/metrics;
    access_log off;
  }

  # Next static assets (cache hard)
  location /_next/static/ {
    proxy_pass http://web:3000;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # APIs: stricter rate limit
  location /api/ {
    limit_req zone=api_limit burst=20 nodelay;

    proxy_pass http://web:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Pages
  location / {
    limit_req zone=page_limit burst=10 nodelay;

    proxy_pass http://web:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
